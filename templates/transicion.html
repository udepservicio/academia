  <style>
    * {

    body {

      align-items: center;
      min-height: 100vh;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 4px 4px 0 #000;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .volver {
      position: absolute;
      top: 15px;
      left: 15px;
      font-family: 'Exo', sans-serif;
      font-weight: bold;
      text-decoration: none;
      color: #800000;
      font-size: 16px;
    }

    .volver::before {
      content: '◉';
      margin-right: 5px;
    }

    h1 {
      font-family: 'Exo', sans-serif;
      font-size: 28px;
      color: #01215c;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-family: 'Arial', sans-serif;
      color: #8B0000;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .checkbox-container input {
      margin-right: 8px;
      transform: scale(1.2);
    }

    .checkbox-container label {
      font-size: 14px;
      font-style: italic;
      color: #808080;
    }

    .btn-ingresar {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #035e59;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 3px 3px 0px #000;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      letter-spacing: 1px;
    }

    .btn-ingresar:hover {
      transform: translateY(-2px);
      box-shadow: 5px 5px 0px #000;
    }

    .btn-ingresar:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0px #000;
    }



    .btn-volver {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 40px;
      height: 40px;
      z-index: 1000;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      background-color: white;
      padding: 4px;
      transition: transform 0.2s ease;
    }

    .btn-volver img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .btn-volver:hover {
      transform: scale(1.1);
    }





    @media (max-height: 500px) {
      .container {
        margin-top: 60px;
