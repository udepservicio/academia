<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universidad de Piura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://www.udep.edu.pe/dircom/wp-content/uploads/sites/20/2023/03/favicon-udep.jpg" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --base-color: #d1d9e6; 
            --card-color: #e0e5ec; 
            --shadow-dark: #a3b1c6;
            --shadow-light: #ffffff;
            --text-primary: #4a5464;
            --text-secondary: #8c9cb6;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: url("/static/fo.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .card {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 40px;
            box-shadow: none;
            text-align: center;
            width: 90%;
            max-width: 300px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(163, 177, 198, 0.3);
            margin: 0 auto;
        }

        .logo-section .logo {
            width: 25vw;
            height: 25vw;
            max-width: 100px;
            max-height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            box-shadow: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid rgba(163, 177, 198, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-section h2 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-size: clamp(16px, 5vw, 24px);
        }

        .logo-section p {
            color: var(--text-secondary);
            margin-top: 0;
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 12px 15px;
            margin: 10px 0;
            box-shadow: none;
            border: 1px solid rgba(163, 177, 198, 0.3);
        }

        .input-group i {
            color: var(--text-secondary);
            margin-right: 10px;
            font-size: clamp(14px, 4vw, 16px);
        }

        .input-group input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: clamp(14px, 4vw, 16px);
            color: var(--text-primary);
        }

        .login-btn {
            background-color: #1E3A5F;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .login-btn::before {
          content: "";
          position: absolute;
          top: 0;
          left: -75%;
          width: 50%;
          height: 100%;
          background: linear-gradient(
            120deg,
            transparent,
            rgba(255,255,255,0.5),
            transparent
          );
          transform: skewX(-25deg);
          animation: shine 4s infinite;
        }
        
        @keyframes shine {
          0% { left: -75%; }
          50% { left: 125%; }
          100% { left: 125%; }
        }

        .login-btn:hover { opacity: 0.9; }

        .links {
            margin-top: 20px;
            font-size: clamp(12px, 3vw, 14px);
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover { text-decoration: underline; }

        .links span { color: var(--text-secondary); }

        #loading-screen {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(30, 58, 95, 0.2);
            border-radius: 50%;
            border-top: 4px solid #1E3A5F;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-text {
            font-size: clamp(14px, 4vw, 16px);
            color: var(--text-primary);
        }

        #success-screen { 
            display: none; 
            text-align: center; 
        }

        .success-icon {
            font-size: clamp(40px, 10vw, 60px);
            color: var(--success-color);
            margin-bottom: 15px;
        }

        .success-message {
            font-size: clamp(16px, 5vw, 22px);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .success-date {
            font-size: clamp(14px, 4vw, 18px);
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .back-btn {
            background: linear-gradient(145deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover { opacity: 0.9; }

        /* Estilos para la tarjeta de advertencia */
        #warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #warning-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        #warning-card {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
            width: 300px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #warning-overlay.show #warning-card {
            transform: scale(1);
        }

        .warning-icon {
            font-size: 40px;
            color: var(--error-color);
            margin-bottom: 15px;
        }

        .warning-message {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .warning-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .warning-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Animaciones para la tarjeta principal */
        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @media (max-width: 480px) {
            .card { 
                padding: 20px; 
                width: 85%; 
            }
            .input-group { 
                padding: 10px 15px; 
            }
            .login-btn { 
                padding: 12px; 
                font-size: 14px; 
            }
            .loading-spinner { 
                width: 35px; 
                height: 35px; 
                margin-bottom: 12px; 
            }
            #warning-card { 
                width: 80%; 
                padding: 20px; 
            }
            .warning-icon { 
                font-size: 35px; 
            }
            .warning-message { 
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <!-- Overlay y tarjeta de advertencia -->
    <div id="warning-overlay">
        <div id="warning-card">
            <div class="warning-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="warning-message" id="warning-message">
                Código no válido. Inténtalo nuevamente.
            </div>
            <button class="warning-btn" id="warning-ok-btn">Entendido</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <!-- Pantallas -->
            <div id="login-screen">
                <div class="logo-section">
                    <div class="logo">
                        <img src="https://media.licdn.com/dms/image/v2/D560BAQFYsd8BKLrP8w/company-logo_200_200/B56ZeDavxHHEAI-/0/1750256516692/udep_conecta_logo?e=2147483647&v=beta&t=yTmBPQe_8GFM_fd-JwbMNPhv8nVTci2CP6VBN04J0BA" alt="Web Dev Logo">
                    </div>
                    <h2>ACADEMIA BECA 18</h2>
                    <p>Admisión 2026-I</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="DNI" required maxlength="8" pattern="[0-9]{8}">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Código del día" required>
                    </div>
                    <button type="submit" class="login-btn">Registrar Asistencia</button>
                </form>
                <div class="links">
                    <a href="/registro">Quiero ser alumno</a>
                </div>
            </div>

            <div id="loading-screen">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loading-message">Verificando...</div>
            </div>

            <div id="success-screen">
                <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                <div class="success-message">¡Asistencia registrada!</div>
                <div class="success-date" id="fecha-asistencia"></div>
                <button class="back-btn" onclick="window.location.reload()">Volver</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCohuXeXlI6z8R0RXEIWeL4atI9zkpj_i4",
            authDomain: "academia-udep-43440.firebaseapp.com",
            projectId: "academia-udep-43440",
            storageBucket: "academia-udep-43440.firebasestorage.app",
            messagingSenderId: "853553587165",
            appId: "1:853553587165:web:d2fd928f520d51276e4c34"
        };
        
        try { 
            firebase.initializeApp(firebaseConfig); 
        } catch (error) { 
            console.error("Error inicializando Firebase: ", error); 
        }
        
        const db = firebase.firestore();

        // Elementos de la tarjeta de advertencia
        const warningOverlay = document.getElementById('warning-overlay');
        const warningMessage = document.getElementById('warning-message');
        const warningOkBtn = document.getElementById('warning-ok-btn');
        const loadingMessage = document.getElementById('loading-message');

        // Función para mostrar advertencia
        function mostrarAdvertencia(mensaje) {
            warningMessage.textContent = mensaje;
            warningOverlay.classList.add('show');
            
            // Configurar el botón para cerrar la advertencia
            warningOkBtn.onclick = function() {
                warningOverlay.classList.remove('show');
            };
            
            // Cerrar al hacer clic fuera de la tarjeta
            warningOverlay.onclick = function(event) {
                if (event.target === warningOverlay) {
                    warningOverlay.classList.remove('show');
                }
            };
        }

        // Validar DNI (8 dígitos)
        function validarDNI(dni) {
            return /^\d{8}$/.test(dni);
        }

        // Consultar si el DNI está registrado en Firebase
        
        async function verificarDNI(dni) {
            try {
                // Primera consulta: buscar como string
                const querySnapshotString = await db.collection("registros")
                    .where("dni", "==", dni)
                    .get();
        
                if (!querySnapshotString.empty) {
                    return true;
                }
        
                // Si el DNI son solo dígitos, buscar también como número
                if (/^\d+$/.test(dni)) {
                    const dniNumber = Number(dni);
                    const querySnapshotNumber = await db.collection("registros")
                        .where("dni", "==", dniNumber)
                        .get();
        
                    if (!querySnapshotNumber.empty) {
                        return true;
                    }
                }
        
                return false;
            } catch (error) {
                console.error("Error al verificar DNI:", error);
                return false;
            }
        }        
        

        function obtenerFechaHoy() {
            const fecha = new Date();
            const opciones = { weekday: 'long', day: 'numeric', month: 'long' };
            return fecha.toLocaleDateString('es-ES', opciones).replace(/^\w/, c => c.toUpperCase());
        }

        function lanzarConfeti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function guardarEnFirebase(dni) {
            return db.collection("asistencias").add({
                dni: dni,
                fecha: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Función para mostrar/ocultar pantallas
        function mostrarPantalla(id) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'none';
            
            document.getElementById(id).style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validar DNI
            if (!validarDNI(username)) {
                mostrarAdvertencia("DNI no válido. Debe tener 8 dígitos numéricos.");
                return;
            }
            
            // Validar que el código sea "ud1"
            if (password !== "ud1") {
                mostrarAdvertencia("Código no válido. Inténtalo nuevamente.");
                return;
            }
            
            // Mostrar pantalla de carga con mensaje de verificación
            mostrarPantalla('loading-screen');
            loadingMessage.textContent = "Verificando...";
            
            // Verificar si el DNI está registrado
            try {
                const estaRegistrado = await verificarDNI(username);
                
                if (!estaRegistrado) {
                    // Ocultar pantalla de carga y mostrar error
                    mostrarPantalla('login-screen');
                    mostrarAdvertencia("Alumno no registrado. Por favor, regístrese primero.");
                    return;
                }
                
                // Cambiar mensaje a "Registrando"
                loadingMessage.textContent = "Registrando asistencia...";
                
                // Proceder con el registro
                const formData = new FormData();
                formData.append('dni', username);
                formData.append('valor', 'SI');
                
                const appScriptPromise = fetch('https://script.google.com/macros/s/AKfycbzc1vNYwn6Ml-ndQVnY__HpwJWN8kelLd4bLHxGNuf7PytDrw4K485nRi1-Ei7Te5yd0Q/exec', {
                    method: 'POST', 
                    body: formData
                });
                
                const firebasePromise = guardarEnFirebase(username);
                
                await Promise.all([appScriptPromise, firebasePromise]);
                
                // Mostrar pantalla de éxito
                mostrarPantalla('success-screen');
                document.getElementById('fecha-asistencia').textContent = 
                    "Tu asistencia a la clase del " + obtenerFechaHoy() + " ha sido registrada.";
                lanzarConfeti();
                
            } catch (error) {
                // Ocultar pantalla de carga y mostrar error
                mostrarPantalla('login-screen');
                mostrarAdvertencia('Error al registrar la asistencia: ' + error.message);
            }
        });

        // Validar DNI en tiempo real
        document.getElementById('username').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 8);
        });

        // Inicializar mostrando la pantalla de login
        window.addEventListener('load', () => {
            mostrarPantalla('login-screen');
        });
    </script>
</body>
</html>
