<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio COAR</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />

  <!-- Fuentes externas -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("https://img.freepik.com/vector-premium/patron-fisuras-panal-hexagonal-blanco-negro-fondo-miel-mosaico-celular_434359-116.jpg?semt=ais_hybrid&w=740");
      background-size: auto;
      background-repeat: repeat;
      background-position: top left;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #e2cece;
      position: relative;
      overflow-x: hidden;   /* ‚úÖ evita scroll lateral */
      animation: bodyFadeIn 0.6s ease;
      opacity: 1 !important;
    }

    @keyframes bodyFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bodyFadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: bodyFadeOut 0.5s ease forwards;
    }

    .container {
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: contentFadeIn 0.8s ease;
    }

    @keyframes contentFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 4px auto;
      border: 4px solid #00000033;
      box-shadow: 0 6px 8px #00000055;
      /* margin-top: 19px;  */
    }

    h1 {
      margin: 5px 0 5px;
      font-size: 28px;
      color: #2a1f4a;
      margin-bottom: 4px;
      margin-top: 4px;
      font-family: 'Bebas Neue', cursive;
    }

    p {
      margin: 0 0 30px;
      font-size: 18px;
      color: #000;
      font-family: 'Exo', sans-serif;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 250px;
      padding: 14px;
      margin: 12px auto;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      box-shadow: 4px 4px 0px #000;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.3s ease, filter 0.3s ease;
      font-family: 'Exo', sans-serif;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0px #000;
      filter: brightness(1.05);
    }

    .button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
      filter: brightness(0.95);
    }

    .btn-purple {
      background-color: #01215c;
    }

    .btn-green {
      background-color: #02592a;
    }

    .counter {
      position: absolute;
      top: 12px;
      left: 12px;
      opacity: 1;
      background-color: #363636;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 6px 10px 6px 28px;
      border-radius: 12px;
      box-shadow: 2px 2px 4px #00000066;
      z-index: 100;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Exo', sans-serif;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 10px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: #4a1f46;
      font-weight: bold;
      font-family: 'Exo', sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transform: scale(0.8);
      opacity: 0;
      animation: scaleIn 0.3s ease forwards;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
    }

    .flecha {
      position: absolute;
      top: 50%;
      font-size: 36px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
      border-radius: 6px;
      z-index: 1;
      transition: background-color 0.3s ease;
    }
    
    .flecha:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .flecha.izquierda {
      left: 10px;
    }
    
    .flecha.derecha {
      right: 10px;
    }
    
    #imagenTemario {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }



    
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 40px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #333;
    }

    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes scaleOut {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.8); opacity: 0; }
    }

    .animarSalida {
      animation: fadeOut 0.3s ease forwards;
    }

    .animarContenidoSalida {
      animation: scaleOut 0.3s ease forwards;
    }

    .inscribirme-btn:hover {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="counter">
    <div class="dot"></div>
    <span id="contadorTexto">--- personas activas</span>
  </div>

  <div class="container">
    <img src="https://i.pinimg.com/736x/7d/bb/4a/7dbb4ad8b5fcd7fa3451ae9d02facf18.jpg" alt="Logo" class="avatar">
    <h1>¬°Bienvenid@!</h1>

    <button class="button btn-purple" onclick="redirigirConSalida('estadisticas')">MIS ESTAD√çSTICAS</button>
    <button class="button btn-purple" onclick="redirigirConSalida('curso')"> PREPARACI√ìN COAR 2026</button>
    <button class="button btn-purple" onclick="mostrarModal()">TEMARIO COAR 2026</button>
    <button class="button btn-green" onclick="redirigirConSalida('whatsapp')">WHATSAPP</button>
    <button class="inscribirme-btn" style="background-color: #770268; color: white; font-size: 12px; padding: 6px 12px; border: none; border-radius: 10px; cursor: pointer; font-family: 'Exo', sans-serif;" onclick="confetiYRedirigir()">
      Inscribirme
    </button>

    <div class="footer">@Alfa Academy</div>
  </div>

  <div id="miModal" class="modal">
    <span class="close" onclick="cerrarModal()">&times;</span>
    

    <div class="modal-content" id="modalContent">
      <span class="flecha izquierda" onclick="cambiarImagen(-1)">&#10094;</span>
      <img id="imagenTemario" src="/static/mat.png" alt="Temario">
      <span class="flecha derecha" onclick="cambiarImagen(1)">&#10095;</span>
    </div>
    
  </div>


  <script>
    function redirigirConSalida(seccion) {
      document.body.classList.add('fade-out');
      setTimeout(() => goTo(seccion), 500);
    }
  
    
    function goTo(section) {
      switch (section) {
        case 'estadisticas':
          const acceso = localStorage.getItem("acceso_concedido");
          if (acceso === "si") {
            window.location.href = "/panel"; // ‚úÖ acceso directo
          } else {
            window.location.href = "/transicion"; // üîí requiere login
          }
          break;
        case 'curso':
          window.location.href = "/repositorio_examenes";
          break;
        case 'whatsapp':
          window.location.href = "https://api.whatsapp.com/send?phone=51939476507&text=informaci√≥n%20sobre%20el%20COAR";
          break;
        case 'pagos':
          window.location.href = "/pagos";
          break;
      }
    }     
  
    function confetiYRedirigir() {
      confetti({ particleCount: 120, spread: 90, origin: { y: 0.6 } });
      document.body.classList.add('fade-out');
      setTimeout(() => goTo('pagos'), 700);
    }
  
    // üß† L√≥gica inteligente para definir el rango seg√∫n la hora del d√≠a
    function obtenerRangoHora() {
      const hora = new Date().getHours();
      if (hora >= 23 || hora < 8) return [3, 40];
      if (hora >= 8 && hora < 12) return [41, 100];
      if (hora >= 12 && hora < 17) return [85, 210];
      return [150, 300];
    }
  
    // Inicializa el contador en un valor aleatorio dentro del rango actual
    let [minPersonas, maxPersonas] = obtenerRangoHora();
    let personas = Math.floor(Math.random() * (maxPersonas - minPersonas + 1)) + minPersonas;
  
    function actualizarContadorGradualmente() {
      const [nuevoMin, nuevoMax] = obtenerRangoHora();
  
      // Si cambi√≥ el bloque horario, actualizamos los l√≠mites
      if (nuevoMin !== minPersonas || nuevoMax !== maxPersonas) {
        minPersonas = nuevoMin;
        maxPersonas = nuevoMax;
        personas = Math.floor(Math.random() * (maxPersonas - minPersonas + 1)) + minPersonas;
      }
  
      let cambio = Math.floor(Math.random() * 3) - 1; // -1, 0 o +1
      if (Math.random() < 0.3) cambio *= 2; // A veces cambia de 2 en 2
      let nuevoValor = personas + cambio;
      personas = Math.min(maxPersonas, Math.max(minPersonas, nuevoValor));
      document.getElementById('contadorTexto').textContent = `${personas} personas activas`;
    }
  
    setInterval(actualizarContadorGradualmente, 4000);
    actualizarContadorGradualmente();
  
    function mostrarModal() {
      const modal = document.getElementById("miModal");
      const content = document.getElementById("modalContent");
      modal.classList.remove("animarSalida");
      content.classList.remove("animarContenidoSalida");
      modal.style.display = "flex";
      void modal.offsetWidth;
      void content.offsetWidth;
      modal.style.animation = "fadeIn 0.3s ease forwards";
      content.style.animation = "scaleIn 0.3s ease forwards";
    }
  
    function cerrarModal() {
      const modal = document.getElementById("miModal");
      const content = document.getElementById("modalContent");
      modal.classList.add("animarSalida");
      content.classList.add("animarContenidoSalida");
      setTimeout(() => {
        modal.style.display = "none";
      }, 300);
    }
  
    window.onclick = function(event) {
      const modal = document.getElementById("miModal");
      if (event.target == modal) cerrarModal();
    }
  
    window.addEventListener('pageshow', () => {
      document.body.classList.remove('fade-out');
      document.body.style.opacity = '1';
    });
    
    const imagenesTemario = ["/static/mat.png", "/static/com.png"];
    let indiceActual = 0;
    
    function cambiarImagen(direccion) {
      indiceActual = (indiceActual + direccion + imagenesTemario.length) % imagenesTemario.length;
      document.getElementById("imagenTemario").src = imagenesTemario[indiceActual];
    }
    
    function mostrarModal() {
      const modal = document.getElementById("miModal");
      const content = document.getElementById("modalContent");
      indiceActual = 0; // Siempre comienza con la primera imagen
      document.getElementById("imagenTemario").src = imagenesTemario[indiceActual];
      modal.classList.remove("animarSalida");
      content.classList.remove("animarContenidoSalida");
      modal.style.display = "flex";
      void modal.offsetWidth;
      void content.offsetWidth;
      modal.style.animation = "fadeIn 0.3s ease forwards";
      content.style.animation = "scaleIn 0.3s ease forwards";
    }
    
  </script>

</body>
</html>
