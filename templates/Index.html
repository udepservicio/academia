<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universidad de Piura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://www.udep.edu.pe/dircom/wp-content/uploads/sites/20/2023/03/favicon-udep.jpg" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --base-color: #d1d9e6; 
            --card-color: #e0e5ec; 
            --shadow-dark: #a3b1c6;
            --shadow-light: #ffffff;
            --text-primary: #4a5464;
            --text-secondary: #8c9cb6;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* fallback */
        }

        body {
            background: url("/static/fo.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100dvh; /* altura real disponible */
            position: relative;
            overflow: hidden; /* evita scroll por la barra del navegador */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -35%);
        }

        .card {
            background-color: var(--card-color);
            padding: 6%;
            border-radius: 40px;
            box-shadow: none;
            text-align: center;
            width: 80%;
            max-width: 230px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(163, 177, 198, 0.3);
        }

        .logo-section .logo {
            width: 25vw;
            height: 25vw;
            max-width: 100px;
            max-height: 100px;
            margin: 0 auto 5%;
            border-radius: 50%;
            box-shadow: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid rgba(163, 177, 198, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-section h2 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2%;
            font-size: clamp(16px, 5vw, 24px);
        }

        .logo-section p {
            color: var(--text-secondary);
            margin-top: 0;
            font-size: clamp(12px, 3vw, 14px);
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 3% 5%;
            margin: 5% 0;
            box-shadow: none;
            border: 1px solid rgba(163, 177, 198, 0.3);
        }

        .input-group i {
            color: var(--text-secondary);
            margin-right: 10px;
            font-size: clamp(14px, 4vw, 16px);
        }

        .input-group input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: clamp(14px, 4vw, 16px);
            color: var(--text-primary);
        }

        .login-btn {
            background-color: #1E3A5F;
            color: white;
            border: none;
            padding: 3% 5%;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
          content: "";
          position: absolute;
          top: 0;
          left: -75%;
          width: 50%;
          height: 100%;
          background: linear-gradient(
            120deg,
            transparent,
            rgba(255,255,255,0.5),
            transparent
          );
          transform: skewX(-25deg);
          animation: shine 4s infinite;
        }
        
        @keyframes shine {
          0% { left: -75%; }
          50% { left: 125%; }
          100% { left: 125%; }
        }

        .login-btn:hover { opacity: 0.9; }

        .links {
            margin-top: 8%;
            font-size: clamp(12px, 3vw, 14px);
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover { text-decoration: underline; }

        .links span { color: var(--text-secondary); }

        #loading-screen {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(30, 58, 95, 0.2);
            border-radius: 50%;
            border-top: 4px solid #1E3A5F;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-text {
            font-size: clamp(14px, 4vw, 16px);
            color: var(--text-primary);
        }

        #success-screen { display: none; text-align: center; }

        .success-icon {
            font-size: clamp(40px, 10vw, 60px);
            color: #28a745;
            margin-bottom: 5%;
        }

        .success-message {
            font-size: clamp(16px, 5vw, 22px);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4%;
        }

        .success-date {
            font-size: clamp(14px, 4vw, 18px);
            color: var(--text-secondary);
            margin-bottom: 8%;
        }

        .back-btn {
            background: linear-gradient(145deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 3% 6%;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover { opacity: 0.9; }

        @media (max-width: 480px) {
            .card { padding: 10%; width: 85%; }
            .input-group { padding: 4% 6%; }
            .login-btn { padding: 3% 4%; font-size: 13px; }
            .loading-spinner { width: 35px; height: 35px; margin-bottom: 12px; }
        }

        @media (min-width: 1200px) {
            .card { padding: 40px; }
        }

        @keyframes cardEnter {
            0% { transform: translateY(50px) scale(0.8) rotateX(10deg); opacity: 0; }
            60% { transform: translateY(-10px) scale(1.05) rotateX(-5deg); opacity: 1; }
            100% { transform: translateY(0) scale(1) rotateX(0deg); opacity: 1; }
        }

        @keyframes cardExit {
            0% { transform: translateY(0) scale(1) rotateX(0deg); opacity: 1; }
            100% { transform: translateY(-30px) scale(0.7) rotateX(20deg); opacity: 0; }
        }

        .animate-enter { animation: cardEnter 0.8s ease-out forwards; }
        .animate-exit { animation: cardExit 0.6s ease-in forwards; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Pantallas -->
            <div id="login-screen">
                <div class="logo-section">
                    <div class="logo">
                        <img src="https://media.licdn.com/dms/image/v2/D560BAQFYsd8BKLrP8w/company-logo_200_200/B56ZeDavxHHEAI-/0/1750256516692/udep_conecta_logo?e=2147483647&v=beta&t=yTmBPQe_8GFM_fd-JwbMNPhv8nVTci2CP6VBN04J0BA" alt="Web Dev Logo">
                    </div>
                    <h2>ACADEMIA BECA 18</h2>
                    <p>Admisión 2026-I</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="DNI" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Código del día" required>
                    </div>
                    <button type="submit" class="login-btn">Registrar Asistencia</button>
                </form>
                <div class="links">
                    <a href="/registro">Quiero ser alumno</a>
                </div>
            </div>

            <div id="loading-screen">
                <div class="loading-spinner"></div>
                <div class="loading-text">Registrando asistencia...</div>
            </div>

            <div id="success-screen">
                <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                <div class="success-message">¡Asistencia registrada!</div>
                <div class="success-date" id="fecha-asistencia"></div>
                <button class="back-btn" onclick="window.location.reload()">Volver</button>
            </div>
        </div>
    </div>

    <script>
        // Fallback JS: asegura que la altura se ajuste al área visible real
        function ajustarAltura() {
            document.body.style.minHeight = window.innerHeight + "px";
        }
        window.addEventListener("resize", ajustarAltura);
        window.addEventListener("orientationchange", ajustarAltura);
        ajustarAltura();

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCohuXeXlI6z8R0RXEIWeL4atI9zkpj_i4",
            authDomain: "academia-udep-43440.firebaseapp.com",
            projectId: "academia-udep-43440",
            storageBucket: "academia-udep-43440.firebasestorage.app",
            messagingSenderId: "853553587165",
            appId: "1:853553587165:web:d2fd928f520d51276e4c34"
        };
        try { firebase.initializeApp(firebaseConfig); } 
        catch (error) { console.error("Error inicializando Firebase: ", error); }
        
        const db = firebase.firestore();

        function obtenerFechaHoy() {
            const fecha = new Date();
            const opciones = { weekday: 'long', day: 'numeric', month: 'long' };
            return fecha.toLocaleDateString('es-ES', opciones).replace(/^\w/, c => c.toUpperCase());
        }

        function lanzarConfeti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function guardarEnFirebase(dni, codigoDia) {
            return db.collection("asistencias").add({
                dni: dni,
                codigoDia: codigoDia,
                fecha: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'block';
                document.getElementById('success-screen').style.display = 'none';
                
                const formData = new FormData();
                formData.append('dni', username);
                formData.append('valor', 'SI');
                
                const appScriptPromise = fetch('https://script.google.com/macros/s/AKfycbzc1vNYwn6Ml-ndQVnY__HpwJWN8kelLd4bLHxGNuf7PytDrw4K485nRi1-Ei7Te5yd0Q/exec', {
                    method: 'POST', body: formData
                });
                const firebasePromise = guardarEnFirebase(username, password);
                
                Promise.all([appScriptPromise, firebasePromise])
                .then(([appScriptResponse, firebaseResult]) => Promise.all([appScriptResponse.text(), firebaseResult]))
                .then(([appScriptData, firebaseData]) => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('fecha-asistencia').textContent = 
                        "Tu asistencia a la clase del " + obtenerFechaHoy() + " ha sido registrada.";
                    document.getElementById('success-screen').style.display = 'block';
                    lanzarConfeti();
                })
                .catch(error => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('login-screen').style.display = 'block';
                    alert('Error al registrar la asistencia: ' + error);
                });
            } else {
                alert("Por favor, complete todos los campos.");
            }
        });

        window.addEventListener('load', () => {
            document.getElementById('login-screen').classList.add('animate-enter');
        });
    </script>
</body>
</html>
