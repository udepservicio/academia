<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universidad de Piura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://www.udep.edu.pe/dircom/wp-content/uploads/sites/20/2023/03/favicon-udep.jpg" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --base-color: #d1d9e6; /* Color base más oscuro */
            --card-color: #e0e5ec; /* Color original de la tarjeta */
            --shadow-dark: #a3b1c6;
            --shadow-light: #ffffff;
            --text-primary: #4a5464;
            --text-secondary: #8c9cb6;
        }

        body {
            background: url("/static/fo.jpg") no-repeat center center fixed;
            background-size: cover; /* Para que ocupe toda la pantalla */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 35%; /* Vertical a 65% del centro */
            left: 50%;
            transform: translate(-50%, -35%);
        }

        .card {
            background-color: var(--card-color);
            padding: 6%;
            border-radius: 40px;
            /* ELIMINADO: box-shadow con efecto neumórfico */
            box-shadow: none; /* Sin sombra ni iluminado */
            text-align: center;
            width: 80%;
            max-width: 230px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(163, 177, 198, 0.3); /* Borde sutil opcional */
        }

        .logo-section .logo {
            width: 25vw;
            height: 25vw;
            max-width: 100px;
            max-height: 100px;
            margin: 0 auto 5%;
            border-radius: 50%;
            /* También eliminamos la sombra del logo para consistencia */
            box-shadow: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid rgba(163, 177, 198, 0.3); /* Borde sutil opcional */
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-section h2 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2%;
            font-size: clamp(16px, 5vw, 24px);
        }

        .logo-section p {
            color: var(--text-secondary);
            margin-top: 0;
            font-size: clamp(12px, 3vw, 14px);
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 3% 5%;
            margin: 5% 0;
            /* También eliminamos el efecto de sombra interior */
            box-shadow: none;
            border: 1px solid rgba(163, 177, 198, 0.3); /* Borde sutil opcional */
        }

        .input-group i {
            color: var(--text-secondary);
            margin-right: 10px;
            font-size: clamp(14px, 4vw, 16px);
        }

        .input-group input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: clamp(14px, 4vw, 16px);
            color: var(--text-primary);
        }

        .login-btn {
            background-color: #1E3A5F; /* Azul marino/azul acero */
            color: white;
            border: none;
            padding: 3% 5%;
            border-radius: 25px;
            font-size: 14px; /* Tipografía más pequeña */
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            /* También eliminamos la sombra del botón */
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            /* Mantenemos solo un efecto sutil en hover */
            opacity: 0.9;
        }

        .links {
            margin-top: 8%;
            font-size: clamp(12px, 3vw, 14px);
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links span {
            color: var(--text-secondary);
        }

        /* Estilos para la pantalla de éxito */
        #success-screen {
            display: none;
            text-align: center;
        }

        .success-icon {
            font-size: clamp(40px, 10vw, 60px);
            color: #28a745;
            margin-bottom: 5%;
        }

        .success-message {
            font-size: clamp(16px, 5vw, 22px);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4%;
        }

        .success-date {
            font-size: clamp(14px, 4vw, 18px);
            color: var(--text-secondary);
            margin-bottom: 8%;
        }

        .back-btn {
            background: linear-gradient(145deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 3% 6%;
            border-radius: 25px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            cursor: pointer;
            /* También eliminamos la sombra del botón de volver */
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.9;
        }

        /* Media queries para ajustes específicos */
        @media (max-width: 480px) {
            .card {
                padding: 10%;
                width: 85%;
            }
            
            .input-group {
                padding: 4% 6%;
            }

            .login-btn {
                padding: 3% 4%;
                font-size: 13px;
            }
        }

        @media (min-width: 1200px) {
            .card {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Formulario de login (visible inicialmente) -->
            <div id="login-screen">
                <div class="logo-section">
                    <div class="logo">
                        <img src="https://media.licdn.com/dms/image/v2/D560BAQFYsd8BKLrP8w/company-logo_200_200/B56ZeDavxHHEAI-/0/1750256516692/udep_conecta_logo?e=2147483647&v=beta&t=yTmBPQe_8GFM_fd-JwbMNPhv8nVTci2CP6VBN04J0BA" alt="Web Dev Logo">
                    </div>
                    <h2>ACADEMIA BECA 18</h2>
                    <p>Admisión 2026-I</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="DNI" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Código del día" required>
                    </div>
                    <button type="submit" class="login-btn">Registrar Asistencia</button>
                </form>
                <div class="links">
                    <a href="/registro">Quiero ser alumno</a>
                </div>
            </div>

            <!-- Pantalla de éxito (oculta inicialmente) -->
            <div id="success-screen">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="success-message">¡Felicidades Milagros Mendoza!</div>
                <div class="success-date" id="fecha-asistencia"></div>
                <button class="back-btn" onclick="window.location.reload()">Volver</button>
            </div>
        </div>
    </div>

    <script>
        // Función para formatear la fecha en español
        function obtenerFechaHoy() {
            const fecha = new Date();
            const opciones = { weekday: 'long', day: 'numeric', month: 'long' };
            const fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);
            return fechaFormateada.replace(/^\w/, c => c.toUpperCase());
        }

        // Función para lanzar confeti
        function lanzarConfeti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Manejar el envío del formulario
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('fecha-asistencia').textContent = 
                    "Tu asistencia a la clase del " + obtenerFechaHoy() + " ha sido registrada.";
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('success-screen').style.display = 'block';
                
                lanzarConfeti();
            } else {
                alert("Por favor, complete todos los campos.");
            }
        });
    </script>
</body>
</html>
